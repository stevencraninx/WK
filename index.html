<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtpagina</title>
    <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           text-align: center;
           color: white;
           background: url('bel-ice-bears.png') no-repeat center center/cover;
           height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       .overlay {
           background: rgba(0, 0, 0, 0.6);
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
       }
       .content {
           position: relative;
           z-index: 1;
           margin-top: 50px;
       }
       h1 {
           font-size: 48px;
           margin-bottom: 20px;
       }
       #countdown {
           font-size: 36px;
           margin-top: 10px;
       }
   </style>
    <script>
        function countdown() {
            const endDate = new Date("Feb 14, 2025 09:00:00").getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = endDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "De tijd is verstreken!";
                }
            }, 1000);
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>We zijn binnenkort terug voor het</h1>
        <h1>Olymisch test event in Milaan!</h1>
        <div id="countdown"></div>
    </div>
</body>
</html>
